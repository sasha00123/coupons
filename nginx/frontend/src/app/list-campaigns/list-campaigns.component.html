<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <app-back></app-back>
  <p routerLink="/"><span class="oi oi-home"></span> Home</p>
  <div class="col-12 text-center dashboard-control">
    <button class="btn btn-outline-primary" routerLink="/campaigns/create" [disabled]="disabled">
      CREATE CAMPAIGN
    </button>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let campaign of vendor.campaigns | filterCampaigns: filter">
      <th class="col-8">
        {{campaign.name}}
        <a routerLink="/campaigns/edit/{{campaign.id}}"><span class="oi oi-pencil"></span></a>

      </th>
    </tr>
    </tbody>
  </table>
  <p *ngIf="(vendor.campaigns | filterCampaigns: filter).length === 0">No campaings</p>
</div>
