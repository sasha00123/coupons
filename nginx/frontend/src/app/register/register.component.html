<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="alert alert-danger" *ngIf="errors.connection">
        Connection error!
      </div>
      <div class="alert alert-danger" *ngIf="errors.username">
        Username either invalid or already exists!
      </div>
      <div class="alert alert-danger" *ngIf="errors.email">
        Email either invalid or already exists!
      </div>
      <div class="card-body">
        <form (submit)="registerUser()" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="regData.username" class="form-control form-control-lg" id="username"
                   name="username" required="required">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="regData.email" class="form-control form-control-lg"
                   id="email" required="required" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="regData.password" class="form-control form-control-lg"
                   required="required" autocomplete="new-password" id="password" name="password" minlength="8">
          </div>
          <div class="col text-center">
            <button [disabled]="loginForm.form.invalid" type="submit"
                    class="btn btn-primary btn-lg"
                    id="btnLogin">
              Register
            </button>
          </div>
        </form>
        <div class="col text-center">
          <a routerLink="/login">
            Already with us? Sign in now!
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
